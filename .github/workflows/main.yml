name: Checkmarx SAST Only

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main

jobs:
  checkmarx-sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Checkmarx SAST scan
        uses: Checkmarx/ast-github-action@2.0.23
        with:
          project_name: ${{ github.repository }}
          branch: ${{ github.ref }}
          cx_tenant: ast-unimelb
          base_uri: https://anz.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: '--scan-types SAST --report-format pdf --output-name cx_sast.pdf --output-path .'


      - name: Upload SARIF to GitHub
        uses: actions/upload-artifact@v4.6.2
        with:
          name: checkmarx-sast
          path: cx_sast.pdf
        continue-on-error: true
