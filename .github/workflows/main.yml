name: Checkmarx SAST Only

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main

jobs:
  checkmarx-sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Checkmarx SAST scan
        uses: Checkmarx/ast-github-action@2.0.23
        with:
          project_name: ${{ github.repository }}
          branch: ${{ github.ref }}
          cx_tenant: ast-unimelb
          base_uri: https://anz.ast.checkmarx.net/
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: '--scan-types SAST --report-format sarif --output-path .'

      - name: Check if SARIF file was generated
        run: |
          echo "Looking for sarif:"
          ls -lah cx_result.sarif || echo "❌ SARIF not found"

      - name: Print first 300 lines of SARIF file
        run: |
          echo "📝 Previewing SARIF output (first 50 lines):"
          cat cx_result.sarif
      - name: Patch SARIF levels
        run: |
          jq '(.runs[].results[] | select(.level == "")).level = "warning"' cx_result.sarif > patched.sarif

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: patched.sarif
          token: ${{ secrets.UPLOAD_TOKEN }}
        continue-on-error: true
